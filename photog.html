<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts for style -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
    :root {
        --bg: #f6f9fc;
        --text: #23272f;
        --header-bg: #fff;
        --accent: #f43f5e;
        --accent-gradient: linear-gradient(90deg, #f43f5e, #fbbf24, #38bdf8);
        --item-bg: #fff;
        --shadow: 0 8px 32px rgba(0,0,0,0.11);
        --overlay: rgba(244,63,94,0.80);
    }

    body[data-theme='dark'] {
        --bg: #13141a;
        --text: #f7fafc;
        --header-bg: #181920;
        --accent: #fbbf24;
        --accent-gradient: linear-gradient(90deg, #fbbf24, #38bdf8, #f43f5e);
        --item-bg: #181920;
        --shadow: 0 8px 32px rgba(0,0,0,0.35);
        --overlay: rgba(59,130,246,0.80);
    }

    html, body {
        padding: 0;
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: 'Roboto', Arial, sans-serif;
        min-height: 100vh;
        transition: background 0.5s, color 0.5s;
    }

    header {
        background: var(--header-bg);
        box-shadow: var(--shadow);
        padding: 2rem 2rem 1.3rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background 0.5s;
        position: sticky;
        top: 0;
        z-index: 10;
    }

    h1 {
        margin: 0;
        font-size: 2.5rem;
        letter-spacing: 2px;
        font-family: 'Josefin Sans', cursive, sans-serif;
        background: var(--accent-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    #theme-toggle {
        font-size: 2.1rem;
        background: none;
        border: none;
        color: var(--accent);
        cursor: pointer;
        transition: transform 0.2s, color 0.3s;
        border-radius: 50%;
        padding: 0.2em 0.3em;
        box-shadow: 0 2px 8px rgba(0,0,0,0.03);
    }
    #theme-toggle:hover {
        background: var(--accent-gradient);
        color: #fff;
        transform: scale(1.19) rotate(-7deg);
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        padding: 2.5rem 2vw;
        max-width: 1200px;
        margin: 2rem auto;
        position: relative;
        z-index: 1;
    }

    .gallery-item {
        background: var(--item-bg);
        border-radius: 20px;
        box-shadow: var(--shadow);
        overflow: hidden;
        position: relative;
        cursor: pointer;
        opacity: 0;
        transform: scale(0.92) translateY(50px);
        animation: fadeInUp 1s forwards;
        transition: box-shadow 0.3s, transform 0.2s;
        isolation: isolate;
    }

    .gallery-item:hover {
        box-shadow: 0 16px 48px rgba(244,63,94,0.18), 0 1.5px 8px rgba(0,0,0,0.14);
        transform: scale(1.05) rotate(-1.5deg);
    }

    .gallery-item img {
        width: 100%;
        height: 270px;
        object-fit: cover;
        display: block;
        transition: transform 0.4s cubic-bezier(.43,1.1,.55,.96), filter 0.3s;
        filter: saturate(1.15) brightness(1.05);
    }

    .gallery-item:hover img {
        transform: scale(1.13) rotate(-3deg);
        filter: saturate(1.4) brightness(1.1) blur(1px);
    }

    /* Animated overlay on hover */
    .gallery-item .overlay {
        position: absolute;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background: var(--overlay);
        opacity: 0;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        transition: opacity 0.4s;
        pointer-events: none;
        z-index: 1;
    }
    .gallery-item:hover .overlay {
        opacity: 1;
    }
    .overlay-text {
        color: #fff;
        font-size: 1.4rem;
        font-family: 'Josefin Sans', cursive, sans-serif;
        width: 100%;
        text-align: center;
        padding: 18px 0 24px 0;
        background: rgba(0,0,0,0.04);
        letter-spacing: 1.5px;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(60px) scale(0.88);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    /* Animate each gallery item with a small delay */
    .gallery-item:nth-child(1) { animation-delay: 0.12s; }
    .gallery-item:nth-child(2) { animation-delay: 0.22s; }
    .gallery-item:nth-child(3) { animation-delay: 0.32s; }
    .gallery-item:nth-child(4) { animation-delay: 0.42s; }
    .gallery-item:nth-child(5) { animation-delay: 0.52s; }
    .gallery-item:nth-child(6) { animation-delay: 0.62s; }

    /* Floating emoji background for fun */
    .floating-emoji {
        position: fixed;
        z-index: 0;
        pointer-events: none;
        font-size: 2.2rem;
        opacity: 0.22;
        animation: floatEmoji 9s linear infinite;
        user-select: none;
        filter: blur(0.3px);
    }
    @keyframes floatEmoji {
        0% { transform: translateY(110vh) scale(1);}
        100% { transform: translateY(-10vh) scale(1.45);}
    }

    @media (max-width: 700px) {
        .gallery {
            gap: 1.1rem;
            padding: 0.7rem 2vw;
        }
        .gallery-item img {
            height: 150px;
        }
    }
    </style>
</head>

    <script>
    // Dark/Light theme toggle
    const toggleBtn = document.getElementById('theme-toggle');
    const body = document.body;

    function setTheme(theme) {
        body.setAttribute('data-theme', theme);
        localStorage.setItem('gallery-theme', theme);
        toggleBtn.innerHTML = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }

    toggleBtn.addEventListener('click', () => {
        const current = body.getAttribute('data-theme');
        setTheme(current === 'dark' ? 'light' : 'dark');
    });

    // On load, apply saved theme or system preference
    (function() {
        let theme = localStorage.getItem('gallery-theme');
        if (!theme) {
            theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        setTheme(theme);
    })();

    // Animate gallery items when they enter the viewport (on scroll)
    const galleryItems = document.querySelectorAll('.gallery-item');
    const observer = new IntersectionObserver(
        entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationPlayState = 'running';
                    observer.unobserve(entry.target);
                }
            });
        },
        { threshold: 0.2 }
    );

    galleryItems.forEach(item => {
        item.style.animationPlayState = 'paused';
        observer.observe(item);
    });

    // For extra fun: Randomize the floating emoji positions on load
    document.querySelectorAll('.floating-emoji').forEach(e => {
        e.style.top = Math.floor(Math.random()*80+5) + "vh";
    });
    </script>
